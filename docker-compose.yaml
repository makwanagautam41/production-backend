services:
  mongoserver:
    image: mongo
    container_name: mongodb-server
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - ~/mongo/data:/data/db
    networks:
      - prod-backend

  redisserver:
    image: redis:7
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - prod-backend

  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - prod-backend
    depends_on:
      - backend1
      - backend2
      - backend3

  backend1:
    image: makwanagautam/prod-backend:v6
    container_name: backend1
    environment:
      - PORT=5513
    expose:
      - "5513"
    networks:
      - prod-backend
    depends_on:
      - mongoserver
      - redisserver
    env_file: .env

  backend2:
    image: makwanagautam/prod-backend:v6
    container_name: backend2
    environment:
      - PORT=5514
    expose:
      - "5514"
    networks:
      - prod-backend
    depends_on:
      - mongoserver
      - redisserver
    env_file: .env

  backend3:
    image: makwanagautam/prod-backend:v6
    container_name: backend3
    environment:
      - PORT=5515
    expose:
      - "5515"
    networks:
      - prod-backend
    depends_on:
      - mongoserver
      - redisserver
    env_file: .env

networks:
  prod-backend:
    driver: bridge
