name: CD â€“ Docker Build & VPS Deployment

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Execute tests
        run: npm run test

  deploy:
    name: Deploy to Production VPS (Zero Downtime)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_ACCESS_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKERHUB_ACCESS_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          docker build -t makwanagautam/prod-backend:latest .
          docker push makwanagautam/prod-backend:latest

      - name: Deploy on VPS via SSH (Rolling Update)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd ~/apps/prod-backend

            echo "Pulling latest images..."
            docker compose pull

            echo "Updating backup instance (backend3)..."
            docker compose up -d --no-deps backend3
            sleep 15

            echo "Updating backend1..."
            docker compose up -d --no-deps backend1
            sleep 15

            echo "Updating backend2..."
            docker compose up -d --no-deps backend2

            echo "Zero-downtime deployment completed successfully"
